<mat-toolbar color="primary" class="site-header">
  <div class="brand">
    <img class="brand__logo" src="logo.svg" alt="Ícone do Pedagogia.IA">
    <div class="brand__text">
      <span class="brand__name">Pedagogia.IA</span>
      <span class="brand__tagline">Atividades pedagógicas inteligentes</span>
    </div>
  </div>
  <button
    mat-button
    type="button"
    class="menu-toggle"
    aria-label="Abrir menu principal"
    [attr.aria-expanded]="isMenuOpen"
    (click)="toggleMenu()"
  >
    <span class="menu-toggle__bar"></span>
    <span class="menu-toggle__bar"></span>
    <span class="menu-toggle__bar"></span>
  </button>
  <nav class="nav-links" [class.is-open]="isMenuOpen" aria-label="Navegação principal">
    <a mat-button routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a>
    <a mat-button routerLink="/como-utilizar" routerLinkActive="active" (click)="closeMenu()">Como utilizar</a>
    <a mat-button routerLink="/sobre-nos" routerLinkActive="active" (click)="closeMenu()">Sobre nós</a>
    <a mat-button routerLink="/contato" routerLinkActive="active" (click)="closeMenu()">Contato</a>
    <a mat-button routerLink="/gerar-atividades" routerLinkActive="active" class="nav-cta" (click)="closeMenu()">Gerar atividades</a>
  </nav>
</mat-toolbar>

<main class="page-content">
  <router-outlet></router-outlet>
</main>

<footer class="site-footer">
  <div class="footer-content">
    <div>
      <p class="footer-brand">Pedagogia.IA</p>
      <p>Inspirando professores com tecnologia e criatividade.</p>
    </div>
    <nav class="footer-links" aria-label="Navegação do rodapé">
      <a routerLink="/home">Home</a>
      <a routerLink="/como-utilizar">Como utilizar</a>
      <a routerLink="/sobre-nos">Sobre nós</a>
      <a routerLink="/contato">Contato</a>
      <a routerLink="/gerar-atividades">Gerar atividades</a>
    </nav>
  </div>
  <p class="footer-copy">© {{ currentYear }} Pedagogia.IA. Todos os direitos reservados.</p>
</footer>
