<section class="thank-you-page">
  <mat-card class="thank-you-card">
    <div class="thank-you-icon">
      <mat-icon>mark_email_read</mat-icon>
    </div>
    <h1>Cadastro realizado!</h1>
    <p>Enviamos um email de confirmação para você. Acesse sua caixa de entrada e confirme o cadastro para começar a usar o Pedagogia.IA.</p>
    <p class="thank-you-note">Se não encontrar, verifique também a caixa de spam.</p>

    <div class="thank-you-actions">
      <a mat-raised-button color="primary" routerLink="/login">
        <mat-icon>login</mat-icon>
        Ir para o login
      </a>
      <a mat-stroked-button color="primary" routerLink="/home">
        <mat-icon>arrow_back</mat-icon>
        Voltar para a home
      </a>
    </div>
  </mat-card>
</section>
